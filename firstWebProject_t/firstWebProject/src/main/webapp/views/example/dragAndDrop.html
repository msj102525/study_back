<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>first</title>
<style type="text/css">
.file_box {
  border: 2px solid rgb(13 110 253 / 25%);
  border-radius: 10px;
  margin-top: 20px;
  padding: 40px;
  text-align: center;
}
</style>
<script type="text/javascript">
window.onload = function(){
	const dropbox = document.querySelector('.file_box');
	const input_filename = document.querySelector('.file_name');
	
	//박스 안에 drag 하고 있을 때
	dropbox.addEventListener('dragover', function (e) {
	  e.preventDefault();
	  this.style.backgroundColor = 'rgb(13 110 253 / 25%)';
	});
	
	//박스 밖으로 drag가 나갈 때
	dropbox.addEventListener('dragleave', function (e) {
	  this.style.backgroundColor = 'white';
	});
	
	//박스 안에 drop 했을 때
	dropbox.addEventListener('drop', function (e) {
	  e.preventDefault();
	  this.style.backgroundColor = 'white';
	
	  //파일 이름을 text로 표시
	  let filename = e.dataTransfer.files[0].name;
	  input_filename.innerHTML = filename;
	});
}; //window.onload
</script>
</head>
<body>
<h1>HTML5 API : File Drag and Drop</h1>
<hr>
<div class="file_box">
  <div class="file_name">이곳에 파일을 끌어놓으세요.</div>
</div>
</body>
</html>
