<!DOCTYPE  xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>testjpa2</title>
    <style type="text/css">
        table#toplist td {
            text-align: center;
        }
        div#inputarea {
            width: 500px;
            border: 1px solid darkred;
            margin-left: 450px;
        }

        fieldset#ss {
            width: 600px;
            position: relative;
            left: 450px;
        }
        div fieldset {
            width: 600px;
        }
        div.sfield {
            background: lightgray;
            width: 630px;
            position: relative;
            left: 400px;
            display: none;  /* 안 보이게 함 */
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function (){

            //조회수 많은 인기 게시글 상위 3개 조회 출력 처리 **************************************
            $.ajax({
                url: "/boards/btop3",
                type: "GET",
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function(data){
                    console.log("success : " + data);

                    //object --> string
                    var str = JSON.stringify(data);
                    console.log(str)

                    //string --> json
                    var json = JSON.parse(str);
                    console.log(json)

                    values = "";
                    for(var i in json){
                            values += "<tr><td>" + json[i].boardNum
                            + "</td><td><a href='#'  onclick='fn_detail(" + json[i].boardNum + ");' >"
                            + json[i].boardTitle   + "</a></td><td>"
                            + json[i].boardReadCount + "</td></tr>";
                    }

                    $('#toplist').html($('#toplist').html() + values);
                    //$('#toplist').append(values);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                }
            });  //ajax  --------------------------------------------------------------------------------------

            //등록 버튼 클릭시 ***********************************************************************
            $('#resetBtn').on('click', function(){
                $('#bnum').val("");
                $('#btitle').val("");
                $('#bwriter').val("");
                $('#bcontent').val("");
                $('#rcount').val("");
                $('#bdate').val("");
                $('#bfile').val("");
                //페이지 새로고침 강제 처리
                window.location.reload(true);
            });  //리셋버튼 클릭시  -----------------------------------------------------------------------

            //등록 버튼 클릭하면, input 의 값들을 읽어와서, json 객체 만들어서 서버로 요청 보내기
            $('#registerBtn').on('click', function(){
                //값을 입력받은 input 태그에 접근
                var inputBtitle = $('#btitle');
                var inputBwriter = $('#bwriter');
                var inputBcontent = $('#bcontent')

                //각 input 태그에 기록된 값 추출
                var titleVal = inputBtitle.val();
                var writerVal = inputBwriter.val();
                var contentVal = inputBcontent.val();

                //전송할 json 객체 만들기
                var boardObject = {
                    boardTitle: titleVal,
                    boardWriter: writerVal,
                    boardContent: contentVal
                };

                $.ajax({
                    type: "POST",
                    url: "/boards",
                    data: JSON.stringify(boardObject),
                    contentType: "application/json; charset=UTF-8",
                    success: function(){
                        alert('Created');
                        //페이지 새로고침 강제 처리
                        window.location.reload(true);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //글등록 ajax
            });   //click  등록버튼  -------------------------------------------

            //삭제 버튼 클릭하면, input 의 값들을 읽어와서, json 객체 만들어서 서버로 요청 보내기
            $('#deleteBtn').on('click', function (){
                var boardNumValue = $('#bnum').val();

                $.ajax({
                    type: "DELETE",
                    url: "/boards/" + boardNumValue,
                    contentType: "application/json; charset=UTF-8",
                    success: function (){
                        alert("Deleted");
                        window.location.reload(true);  //새로고침
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //글삭제 ajax
            });  //삭제 버튼 클릭 -----------------------------------

            //수정 버튼 클릭하면, input 의 값들을 읽어와서, json 객체 만들어서 서버로 요청 보내기
            $('#modifyBtn').on('click', function (){
                //각 input 태그에 기록된 값 추출
                var titleVal = $('#btitle').val();
                var contentVal = $('#bcontent').val();
                var boardNumValue = $('#bnum').val();

                //전송할 json 객체 만들기
                var boardObject = {
                    boardNum: boardNumValue,
                    boardTitle: titleVal,
                    boardContent: contentVal
                };

                $.ajax({
                    type: "PUT",
                    url: "/boards/" + boardNumValue,   //put 전송시에는 반드시 url 뒤에  pathVariable 이 필요함
                    //pathvariable 에 대한 값이 없으면, 자동 post 로 전송이 감
                    data: JSON.stringify(boardObject),
                    contentType: "application/json; charset=UTF-8",
                    success: function (){
                        alert("Modified");
                        window.location.reload(true);  //새로고침
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //글수정 ajax
            });     //수정 버튼 클릭  ----------------------------------------------------

            //input 태그의 name 이 item 의 값이 바뀌면(change) 작동되는 이벤트 핸들러 작성
            $('input[name=item]').on('change', function(){
                //여러 개의 태그 중에서 체크표시가 된 태그를 선택
                $('input[name=item]').each(function(index){
                    //선택된 radio 순번대로 하나씩 checked 인지 확인함
                    if($(this).is(':checked')){
                        //체크 표시된 아이템에 대한 폼이 보여지게 처리함
                        $('div.sfield').eq(index).css('display', 'block');
                    }else{
                        //체크 표시 안된 아이템의 폼은 안 보이게 처리함
                        $('div.sfield').eq(index).css('display', 'none');
                    }
                });  //each
            });  //on
        });  //document.ready

        // **************************************************************************************
        //목록에서 제목 클릭시 페이지 오른쪽에 클릭한 글의 상세보기가 출력되게 함
        function fn_detail(bnum){
            //alert(bnum);
            $.ajax({
                url: "/boards/bdetail/" + bnum,
                type: "GET",
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function(data){
                    console.log("success : " + data);

                    $('#bnum').val(data.boardNum);
                    $('#btitle').val(data.boardTitle);
                    $('#bwriter').val(data.boardWriter);
                    $('#bcontent').val(data.boardContent);
                    $('#rcount').val(data.boardReadCount);
                    $('#bdate').val(data.boardDate);
                    $('#bfile').val(data.boardOriginalFileName);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                }
            });  //ajax
        }  //detailCall() 함수

        //목록보기 버튼을 클릭했을 때 동작 함수 ***********************************************************
        function fn_list(currentPage){
            //게시글 조회 출력 처리
            $.ajax({
                url: "/boards/list",
                type: "GET",
                data: { page:  currentPage, limit: 10 },
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function(data){
                    console.log("success : " + data);   // [Object, object]

                    //object --> string
                    var str = JSON.stringify(data);
                    console.log(str)

                    //string --> json
                    var json = JSON.parse(str);
                    console.log(json)   //Array(10)

                    values = "";
                    for(var i in json) {
                        if (json[i].boardOriginalFileName != null && json[i].boardOriginalFileName.length > 0) {
                            values += "<tr><td>" + json[i].boardNum
                                + "</td><td><a href='#'  onclick='detailCall(" + json[i].boardNum + ");' >"
                                + json[i].boardTitle
                                +  "<img src='/images/file_clip.png' width='15' height='15'></a></td><td>"
                                + json[i].boardWriter + "</td><td>"
                                + json[i].boardDate + "</td><td>"
                                + json[i].boardReadCount + "</td></tr>";
                        }else{
                            values += "<tr><td>" + json[i].boardNum
                                + "</td><td><a href='#'  onclick='fn_detail(" + json[i].boardNum + ");' >"
                                + json[i].boardTitle  + "</a></td><td>"
                                + json[i].boardWriter + "</td><td>"
                                + json[i].boardDate + "</td><td>"
                                + json[i].boardReadCount + "</td></tr>";
                        }
                    }  //for

                    $('#pagelist').html($('#pagelist').html() + values);
                    //$('#toplist').append(values);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                }
            });  //ajax

        }
    </script>
</head>
